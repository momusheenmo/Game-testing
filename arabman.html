<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muslim Pac-Man Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: #282828;
      overflow: hidden;
    }

    #muslimCharacter {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FFD700; /* Example color, change to your character's image */
      border-radius: 50%;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }

    .bomb {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="muslimCharacter"></div>
    <div id="scoreBoard">Score: 0</div>
  </div>

  <script>
    // Game variables
    const gameArea = document.getElementById('gameArea');
    const muslimCharacter = document.getElementById('muslimCharacter');
    const scoreBoard = document.getElementById('scoreBoard');
    let score = 0;
    let bombs = [];

    // Set initial position for Muslim character
    let muslimX = gameArea.offsetWidth / 2 - 15;
    let muslimY = gameArea.offsetHeight / 2 - 15;

    // Update position
    function updateMuslimCharacterPosition() {
      muslimCharacter.style.left = muslimX + 'px';
      muslimCharacter.style.top = muslimY + 'px';
    }

    // Create bombs randomly
    function createBombs() {
      for (let i = 0; i < 10; i++) {
        const bomb = document.createElement('div');
        bomb.classList.add('bomb');
        bomb.style.left = Math.random() * (gameArea.offsetWidth - 20) + 'px';
        bomb.style.top = Math.random() * (gameArea.offsetHeight - 20) + 'px';
        gameArea.appendChild(bomb);
        bombs.push(bomb);
      }
    }

    // Move Muslim character with arrow keys
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp' && muslimY > 0) muslimY -= 5;
      if (event.key === 'ArrowDown' && muslimY < gameArea.offsetHeight - 30) muslimY += 5;
      if (event.key === 'ArrowLeft' && muslimX > 0) muslimX -= 5;
      if (event.key === 'ArrowRight' && muslimX < gameArea.offsetWidth - 30) muslimX += 5;

      // Update the character's position
      updateMuslimCharacterPosition();
      
      // Check for collisions with bombs
      checkBombsCollision();
    });

    // Check collision with bombs
    function checkBombsCollision() {
      bombs.forEach((bomb, index) => {
        const bombRect = bomb.getBoundingClientRect();
        const muslimRect = muslimCharacter.getBoundingClientRect();
        
        if (
          muslimRect.left < bombRect.left + bombRect.width &&
          muslimRect.left + muslimRect.width > bombRect.left &&
          muslimRect.top < bombRect.top + bombRect.height &&
          muslimRect.top + muslimRect.height > bombRect.top
        ) {
          // If there's a collision, remove the bomb and increase score
          bomb.remove();
          bombs.splice(index, 1);
          score++;
          scoreBoard.textContent = `Score: ${score}`;
        }
      });
    }

    // Start the game
    function startGame() {
      createBombs();
      updateMuslimCharacterPosition();
    }

    startGame();
  </script>
</body>
</html>
