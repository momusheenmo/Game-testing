<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grave Defender: Sunni Barelvi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid #333;
      background: #e0e0e0;
      display: block;
      margin: 0 auto;
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      color: #ff6347;
      font-weight: bold;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
      color: #008000;
    }
    .ui-elements {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .start-button, .retry-button {
      background-color: #32cd32;
      padding: 12px 24px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-button:hover, .retry-button:hover {
      background-color: #228b22;
    }
    .health-bar {
      width: 100px;
      height: 10px;
      background: #ddd;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    .health {
      height: 100%;
      background: #32cd32;
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 220px;
    }
    .control-btn {
      font-size: 24px;
      padding: 12px;
      margin: 5px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .attack-btn {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <h1>Grave Defender: Sunni Barelvi</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  
  <div id="score">Graves Protected: 0</div>
  <div id="message"></div>

  <div id="gameUI" class="ui-elements">
    <button id="startBtn" class="start-button">Start Game</button>
    <button id="retryBtn" class="retry-button" style="display:none;">Retry</button>
    <div class="health-bar">
      <div id="playerHealth" class="health" style="width: 100%"></div>
    </div>
    <div class="health-bar">
      <div id="enemyHealth" class="health" style="width: 100%"></div>
    </div>
  </div>

  <div class="button-container">
    <button class="control-btn" id="upBtn">↑</button>
    <button class="control-btn" id="leftBtn">←</button>
    <button class="control-btn" id="rightBtn">→</button>
    <button class="control-btn" id="downBtn">↓</button>
    <button class="control-btn attack-btn" id="attackBtn">Attack</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const playerHealthBar = document.getElementById('playerHealth');
    const enemyHealthBar = document.getElementById('enemyHealth');
    const gameUI = document.getElementById('gameUI');
    const startBtn = document.getElementById('startBtn');
    const retryBtn = document.getElementById('retryBtn');

    let score = 0;
    let gameOver = false;
    let gameStarted = false;
    let enemySpawnInterval;

    const grid = 20;
    const player = { x: 300, y: 350, width: grid, height: grid * 2, dx: 0, dy: 0, speed: 3, sword: true, health: 100 };
    const enemies = [];
    let enemyHealth = 100;

    function startGame() {
      gameStarted = true;
      gameOver = false;
      score = 0;
      player.x = 300;
      player.y = 350;
      player.health = 100;
      enemies.length = 0;
      scoreDisplay.textContent = `Graves Protected: ${score}`;
      playerHealthBar.style.width = '100%';
      enemyHealthBar.style.width = '100%';
      startBtn.style.display = 'none';
      retryBtn.style.display = 'none';
      gameLoop();
      enemySpawnInterval = setInterval(spawnEnemy, 4000);
    }

    function spawnEnemy() {
      const x = canvas.width + grid;
      const y = Math.random() * (canvas.height / 2);
      enemies.push({ x: x, y: y, width: grid, height: grid * 2, dx: -2, sword: true, health: 50 });
    }

    function drawPlayer() {
      // Player (Barelvi) as a person: head (circle) and body (rectangle)
      ctx.fillStyle = '#008000'; // Green for Barelvi character
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + 10, 10, 0, Math.PI * 2); // Head (circle)
      ctx.fill();
      ctx.fillRect(player.x, player.y + 20, player.width, player.height); // Body (rectangle)

      // Sword
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y + player.height);
      ctx.lineTo(player.x + player.width / 2, player.y + player.height + 30); // Sword below player
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        // Enemy (Wahhabi/Deobandi) as a person: head (circle) and body (rectangle)
        ctx.fillStyle = '#ff0000'; // Red for enemies
        ctx.beginPath();
        ctx.arc(enemy.x + enemy.width / 2, enemy.y + 10, 10, 0, Math.PI * 2); // Head (circle)
        ctx.fill();
        ctx.fillRect(enemy.x, enemy.y + 20, enemy.width, enemy.height); // Body (rectangle)

        // Sword
        ctx.beginPath();
        ctx.moveTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
        ctx.lineTo(enemy.x + enemy.width / 2, enemy.y + enemy.height + 30); // Sword below enemy
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 4;
        ctx.stroke();
      });
    }

    function movePlayer() {
      player.x += player.dx;
      player.y += player.dy;
    }

    function moveEnemies() {
      enemies.forEach(enemy => {
        enemy.x += enemy.dx;
        if (enemy.x <= player.x + player.width && !gameOver) {
          attackEnemy(enemy);
        }
      });
    }

    function attackEnemy(enemy) {
      if (enemy.x < player.x + player.width && enemy.x + enemy.width > player.x) {
        enemy.health -= 10;
        if (enemy.health <= 0) {
          enemies.splice(enemies.indexOf(enemy), 1);
          score++;
          updateScore();
        }
        enemyHealth = enemy.health;
        enemyHealthBar.style.width = `${enemyHealth}%`;
      }
    }

    function detectCollisions() {
      enemies.forEach(enemy => {
        if (enemy.x < player.x + player.width && enemy.x + enemy.width > player.x && enemy.y < player.y + player.height && enemy.y + enemy.height > player.y) {
          player.health -= 10;
          playerHealthBar.style.width = `${player.health}%`;
          if (player.health <= 0) {
            gameOver = true;
            showMessage("Game Over! You couldn't protect the grave!");
          }
        }
      });
    }

    function showMessage(text) {
      message.textContent = text;
      setTimeout(() => { message.textContent = ''; }, 2000);
    }

    function updateScore() {
      scoreDisplay.textContent = `Graves Protected: ${score}`;
    }

    function gameLoop() {
      if (gameOver) {
        endGame();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      moveEnemies();
      detectCollisions();

      drawPlayer();
      drawEnemies();
      
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      clearInterval(enemySpawnInterval);
      message.textContent = 'Game Over!';
      retryBtn.style.display = 'inline-block';
    }

    retryBtn.addEventListener('click', startGame);
    startBtn.addEventListener('click', startGame);

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') player.dy = -player.speed;
      if (e.key === 'ArrowDown') player.dy = player.speed;
      if (e.key === 'ArrowLeft') player.dx = -player.speed;
      if (e.key === 'ArrowRight') player.dx = player.speed;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
    });

    document.getElementById('upBtn').addEventListener('click', () => { player.dy = -player.speed; });
    document.getElementById('downBtn').addEventListener('click', () => { player.dy = player.speed; });
    document.getElementById('leftBtn').addEventListener('click', () => { player.dx = -player.speed; });
    document.getElementById('rightBtn').addEventListener('click', () => { player.dx = player.speed; });
    
    document.getElementById('attackBtn').addEventListener('click', () => {
      enemies.forEach(enemy => attackEnemy(enemy));
    });

  </script>
</body>
</html>
