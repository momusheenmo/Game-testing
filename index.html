<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jibran‚Äôs Samosa Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      color: white;
    }

    canvas {
      background: #222;
      border: 2px solid #0f0;
      margin-top: 10px;
      touch-action: none;
    }

    #message {
      font-size: 24px;
      color: yellow;
      margin-top: 10px;
      height: 30px;
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }

    #retry {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #flags {
      display: none;
      font-size: 36px;
      margin-top: 10px;
    }

    .controls {
      display: none;
      margin-top: 20px;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      user-select: none;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #0f0;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      width: 60px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Jibran‚Äôs Samosa Snake Game</h1>
  <div id="score"># of samosas caught: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message"></div>
  <div id="flags">üáÆüá≥ üáµüá∞</div>
  <button id="retry">Retry</button>

  <div class="controls">
    <div class="row">
      <button class="btn" data-dir="up">‚¨ÜÔ∏è</button>
    </div>
    <div class="row">
      <button class="btn" data-dir="left">‚¨ÖÔ∏è</button>
      <button class="btn" data-dir="down">‚¨áÔ∏è</button>
      <button class="btn" data-dir="right">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const retryBtn = document.getElementById('retry');
    const flags = document.getElementById('flags');

    const grid = 20;
    let count = 0;
    let speed = 5.3;
    let playing = true;
    let score = 0;

    let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
    let apple = { x: 320, y: 320 };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function resetGame() {
      playing = false;
      showMessage("üíÄ Jibran died!");
      flags.style.display = 'block';
      retryBtn.style.display = 'inline-block';
    }

    function restartGame() {
      snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
      apple = { x: getRandomInt(0, 20) * grid, y: getRandomInt(0, 20) * grid };
      score = 0;
      updateScore();
      flags.style.display = 'none';
      retryBtn.style.display = 'none';
      message.textContent = '';
      playing = true;
    }

    function showMessage(text, duration = 2000) {
      message.textContent = text;
      if (duration > 0) {
        setTimeout(() => {
          if (playing) message.textContent = '';
        }, duration);
      }
    }

    function updateScore() {
      scoreDisplay.textContent = `# of samosas caught: ${score}`;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (!playing) return;

      if (++count < speed) return;
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (
        snake.x < 0 || snake.x >= canvas.width ||
        snake.y < 0 || snake.y >= canvas.height
      ) {
        resetGame();
        return;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // Draw samosa (apple)
      ctx.fillStyle = 'orange';
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Draw snake
      ctx.fillStyle = 'lime';
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
          score++;
          updateScore();
          showMessage("ü•ü Good job Jibran!", 1000);
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame();
            return;
          }
        }
      });
    }

    function changeDirection(dir) {
      if (dir === 'left' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (dir === 'up' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (dir === 'right' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (dir === 'down' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') changeDirection('left');
      else if (e.key === 'ArrowUp') changeDirection('up');
      else if (e.key === 'ArrowRight') changeDirection('right');
      else if (e.key === 'ArrowDown') changeDirection('down');
    });

    document.querySelectorAll('.btn').forEach(btn => {
      const dir = btn.getAttribute('data-dir');
      btn.addEventListener('touchstart', e => { e.preventDefault(); changeDirection(dir); });
      btn.addEventListener('mousedown', e => { e.preventDefault(); changeDirection(dir); });
    });

    retryBtn.addEventListener('click', restartGame);

    requestAnimationFrame(loop);
  </script>
</body>
</html>
